<div class="container">
  <form [formGroup]="formContato" (submit)="adcCliente()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input  formControlName="nome" type="text" class="form-control" id="nome">
    </div>
    
    <div class="form-group">
      <label for="numero">Celular</label>
      <input  formControlName="numero" type="number" class="form-control" id="numero">
    </div>
    
    <div class="form-group">
      <label for="email">E-mail</label>
      <input  formControlName="email" type="email" class="form-control" id="email">
    </div>

    <div>
      <button  [disabled]="formContato.invalid"  type="submit" class="btn btn  btn-success  btn-sm">Enviar</button> 
      &nbsp; 
      <button type="reset" class="btn btn  btn-success  btn-sm">Limpar</button>
     </div>
    
  </form>
</div>
